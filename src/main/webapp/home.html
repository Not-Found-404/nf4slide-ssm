<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>登录</title>
    <link href="./css/login/plugin/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/login/plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/login/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layout">
    <!-- 页面布局框架 -->
    <div class="header">
        <!--页面头-->
    </div>
    <div class="content">
        <!--页面内容-->
        <div class="panel login">
            <div class="brand">
                <!-- 标志显示区 -->
                <div class="brand_icon">
                    <span class="brand_icon__ico"><i class="fa fa-paper-plane fa-2x"></i></span>
                    <span class="brand_icon__font">NF4 园丁助手</span>
                </div>
            </div>
            <div class="login_title">
                <!-- 登录标题 -->
                <span>登&nbsp;录</span>
            </div>
            <form action="usercenter.html" id="user_login" method="post">
                <ul>
                    <li>
                        <div class="login_input">
                            <label>用&nbsp;户&nbsp;名</label>
                            <span class="login__symble_1"><i class="fa fa-user fa-2x"></i></span>
                            <input id="user_name" value="10086" name="user_name" type="text" title="请输入用户名"/>
                            <span id="input_popovers__1" class="login_in__symble_2"><i
                                    class="fa fa-info-circle fa-2x"></i></span>
                        </div>
                    </li>
                    <li>
                        <div class="login_input">
                            <label>密&nbsp;码</label>
                            <span class="login__symble_1"><i class="fa fa-lock fa-2x"></i></span>
                            <input id="user_password" value="10086" name="user_password" type="password" title="请输入密码"/>
                            <span id="input_popovers__2" class="login_in__symble_2"><i
                                    class="fa fa-info-circle fa-2x"></i></span>
                        </div>
                    </li>
                </ul>
                <div class="login-error" id="login-error">
                    <span class="login-error__icon"><i class="fa fa-exclamation-circle fa-1x"></i></span>
                    <span class="login-error__font">您输入的用户名或密码不正确，请重新输入</span>
                </div>
                <div class="login_button" id="login_button">
                    <!-- 登录按钮，id="login_button" -->
                    <button id="submit_button" class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </form>
        </div>

        <div class="panel signup">
            <div class="signup_title"><span>还没有账号&nbsp;?</span></div>
            <div class="signup_button">
                <!-- 注册按钮，id="signup_button" -->
                <button id="signup_button" class="btn">创&nbsp;建&nbsp;账&nbsp;号</button>
            </div>

            <div class="copyright">
                <ul>
                    <li>&copy;&nbsp;青岛理工大学</li>
                    <li>|</li>
                    <li>
                        <div id="copyright__link">NOT&nbsp;FOUND&nbsp;404&nbsp;团队</div>
                    </li>
                    <li>|</li>
                    <li>NF4&nbsp;团队</li>
                </ul>
            </div>
        </div>

    </div>
</div>

<!-- 版权信息显示框 -->
<div class="modal fade bd-example-modal-sm nf4-copyright" tabindex="-1" role="dialog" aria-labelledby="nf4_copyright"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- header -->
                <h5 class="modal-title">版权信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- body -->
                <div class="nf4-copyright__body">
                            <span>
                                <i class="fa fa-paper-plane fa-2x"></i>
                                <span class="nf4-copyright__brand__font">NF4 园丁助手</span>
                            </span>
                </div>
                <dl id="nf4-copyright__text">
                    <dd><br/></dd>
                    <dd><span>Copyright&copy; 青岛理工大学青岛斯克瑞普网络科技有限公司</span></dd>
                    <dd><span>NOT FOUND 404 团队 版权所有 翻版必究</span></dd>
                </dl>
            </div>
            <div class="modal-footer">
                <!-- footer -->
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/login/plugin/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./js/login/plugin/popper.min.js" type="text/javascript"></script>
<script src="./js/login/plugin/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/login/login.js" type="text/javascript"></script>
</body>
</html>
