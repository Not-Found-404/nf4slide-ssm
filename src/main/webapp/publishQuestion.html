<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="js/plugin/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="js/plugin/reveal.js/css/theme/sky.css" id="theme">
    <link rel="stylesheet" href="css/plugin/jquery-ui_modify.min.css">
    <link rel="stylesheet" href="css/publishQuestion.css">
    <script src="js/plugin/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/plugin/jquery-ui.min.js" type="text/javascript"></script>
    <title>发布试题</title>
</head>
<body>
<div id="countDown-time">
    <!--显示时间-->
</div>
<div class="reveal">
    <div class="slides">
        <section>
            <div class="question-content">
            <div id="question-description">
                <!--存放试题题目-->
            </div>
            </div>

            <div class="question-content">
            <div id="question-optionList">
            </div>
            <div id="question-sumbit">
                <button id="btn-submit">提交</button>
                <!--提交按钮-->
            </div>
            <div id="my-ipAddress">
                <!--用户的IP地址-->
            </div>
            </div>
        </section>
    </div>


</div>
<div id="dialog-form" class="information" title="填写答题者信息"></div>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="js/plugin/damoo.js" type="text/javascript"></script>
<script src="js/plugin/reveal.js/lib/js/head.min.js" type="text/javascript"></script>
<script src="js/plugin/reveal.js/js/reveal.js" type="text/javascript"></script>
<script src="js/question/publishQuestionInit.js" type="text/javascript"></script>
<script src="js/question/publishQuestionLib.js" type="text/javascript"></script>
</body>
</html>
